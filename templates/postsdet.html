{% extends "base.html" %}



{% block title %}
{{article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{article.title }}</h1>
        <div class="alert alert-info">
            <p>{{ article.text }}</p>
        </div>
            <div class="container">
                <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
                <a href="/posts/{{ article.id }}/upd" class="btn btn-success">Редактировать</a>
                <p><b>Дата: {{ article.date.date() }}</b></p>
            </div>
    </div>
{% endblock %}
