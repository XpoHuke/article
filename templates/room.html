<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>This is my room!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <div class="bg-body-tertiary p-5 rounded">
    <h1>My room</h1>
    <p class="lead">There is not enough furniture in the room, we need to add it.</p>
    </div>
    <div class="container">
        <h5>Добавление мебели</h5>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите назввание мебели"><br>

            <button type="submit" class="btn btn-danger">Добавить</button>
        </form>
    </div>
</body>
</html>
