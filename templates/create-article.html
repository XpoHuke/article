{% extends "base.html" %}



{% block title %}
{{title}}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите назввание"><br>
            <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс"></textarea>
            <textarea name="text" id="text" class="container form-control" placeholder="Введите текст"></textarea>
            <input type="submit" class="btn btn-success" value="Отправить"><br>
        </form>
    </div>
{% endblock %}
